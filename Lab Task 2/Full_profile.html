<html>
<head>
    <title>HTML FORM</title>
</head>
<body>
        Name:<br> <input type="text" name="" value="" /> <br><hr>
        Email:<br> <input type="email" name="" value="" /> <br><hr>
        <fieldset>
            Gender:
            <input type="radio" name="gender" value="" /> Male
            <input type="radio" name="gender" value="" /> Female
            <input type="radio" name="gender" value="" /> Other <br><hr>
            Blood Group:
            <select name="">
                <option value="A">A+</option>         
                <option value="B">B+</option>         
                <option value="AB">AB</option>         
                <option value="O">O+</option>         
            </select> <br><hr>
            Degree:
            <input type="checkbox" name="gender" value="" /> SSC
            <input type="checkbox" name="gender" value="" /> HSC
            <input type="checkbox" name="gender" value="" /> BSc 
            <input type="checkbox" name="gender" value="" /> MSc <br>
        User id: <input type="number" name="" value="" /> <br>
        Image: <input type="file" name="" value="" /> <br><hr>
        <input type="submit" name="" value="Submit" />
        <input type="submit" name="" value="Submit" />
        <input type="reset" name="" value="Reset" />

</body>
</html>
