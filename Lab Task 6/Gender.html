<!DOCTYPE html>
<html>
<head>
    <script>
        function validateForm() {
            var maleRadioButton = document.getElementById('male');
            var femaleRadioButton = document.getElementById('female');
            var otherRadioButton = document.getElementById('other');
            var errorMessage = document.getElementById('error-message');
            if (!(maleRadioButton.checked || femaleRadioButton.checked || otherRadioButton.checked)) {
                errorMessage.innerHTML = 'Please select a gender.';
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form onsubmit="return validateForm()">
        <fieldset>
        <legend>Gender:</legend>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br>
        <p id="error-message" style="color: red;"></p>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
